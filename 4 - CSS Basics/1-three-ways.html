<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Three Ways</title>
    <!-- CSS - Cascading Style Sheets -->
    <!-- External Saying -->
     <link rel="stylesheet" href="1-three-ways.css">

    <!-- Internal Saying -->
     <style>
     #internal-styling{
        color: blue;
        font-size: 20px;
     }
     </style>
</head>
<body>
    <!-- Inline Saying -->

    <p style="color: red; font-size: 30px;">This is a paragraph with inline styling.</p> 

    <!-- Internal Saying -->
    <p id="internal-styling">This is a paragraph with inline styling.</p> 

    <!-- External Styling -->
    <p id="external-styling">This is a paragraph with external styling.</p>


     

    
</body>
</html>
